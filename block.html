<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div>
        <textarea name="code_input" id="code_input" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label for="block_name">Name</label>
        <input type="text" id="block_name" />

        <label for="inputs">inputs</label>
        <select name="inputs" id="inputs">
          <option value="automatic">automatic</option>
          <option value="external">external</option>
          <option value="inline">inline</option>
        </select>

        <label for="connections">connections</label>
        <select name="connections" id="connections">
          <option value="no_con">no connection</option>
          <option value="left_output">left output</option>
          <option value="topbot_conn">top bottom connections</option>
          <option value="top_conn">top connection</option>
          <option value="bottom_con">bottom connection</option>
        </select>

        <br />
        <br />

        <label for="tooltip">tooltip</label>
        <input type="text" id="tooltip" />

        <label for="help_url">help url</label>
        <input type="text" id="help_url" />

        <label for="colour">colour</label>
        <input type="text" id="colour" />
        <br />
        <button id="build" onclick="build()">build</button>
      </div>
      <div>
        <p>How many inputs would you like</p>
        <input type="number" id="input_amt" name="input_amt" min="1" max="6" />
        <button id="input_butt" onclick="inGen()">Go</button>
      </div>
      <div id="inputs_div"></div>
      <div id="ffff_div"></div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
